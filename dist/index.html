<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./loadscreen.css">
    <title>Memory Card PSX</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    
    <div id="root"></div>

    <div class="wrapper">
      <dialog>
        <div class="config">
          <div class="config-icon">
            <i class="fas fa-window-close close-modal"></i>
          </div>

          <div class="tab-area">
            <div class="tab-area__game-info">
              <i class="fab fa-playstation"></i> 
              <p>React Memory Card Game</p>
            </div>

            <ul>
              <li>
                <a href="https://github.com/mattxmade/memory-card-game" target="_blank">
                  <i class="fab fa-github-square"></i>
                </a>
              </li>
              <p>mattxmade 2022</p>
              <li>
                <a href="https://twitter.com/mattxmade" target="_blank">
                  <i class="fab fa-twitter-square"></i>
                </a>
              </li>
              <li></li>
            </ul>
          </div>        
        </div>

      </dialog>      
    </div>

    <div class="loading-screen">
      <i class="fas fa-spinner loading-screen__spinner"></i>
      <i class="fab fa-playstation loading-screen__logo"></i>
    </div>

  </body>
</html>
